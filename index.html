<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/reset.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="blue-container">
      <div class="result">
        <p>Your Result</p>
      </div>
      <div class="rate">
        <p class="main-number">76</p>
        <p class="total">of 100</p>
      </div>
      <div class="feedback">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who
          have taken these tests.</p>
      </div>
    </div>
      
    <div class="white-container">
       <div class="elements">
      <div class="summary">
          <h2>Summary</h2>
        </div>
        <div class="tests">
          <p class="reaction"><img src="src/images/icon-reaction.svg"> Reaction <span class="seven">80</span><span class="black">/100</span></p>
          
          <p class="memory"><img src="src/images/icon-memory.svg"> Memory <span class="six-large">80</span><span class="black">/100</span></p>
          
          <p class="verbal"><img src="src/images/icon-verbal.svg"> Verbal <span class="six-medium">80</span><span class="black">/100</span></p>
          
          <p class="visual"><img src="src/images/icon-visual.svg"> Visual <span class="six">80</span><span class="black">/100</span></p>
          
       </div>
        <div class="btn">
          <button><a href="#">Continue</a></button>
        </div>
      </div>
      
      </div>
    </div>
  </main>
</body>
</html>
